                <h1>휴대폰 번호확인</h1>
                <p>문서의 보안을 위해 <br>본 메세지를 수신한 휴대폰 번호를 입력해주세요</p>
                <input type="tel" placeholder="휴대폰 번호(- 없이 입력)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>

            <div class="modal__btn ">
                <a href="javascript:;" class="btn btn-yellow btn-close shadow">확인</a>

            </div>
        </div>

    <!-- 내 서명 - 사인 -->
    <button onclick="openModal('#mySign')">내 서명 - 사인</button>
    
    <div id="mySign" class="modal my_sign">
        <div class="modal__inner">
            <div class="modal__content sign">
                <div class="sign__btn">
                    <a href="javascript:;" class="btn">내 사인 만들기</a>
                    <a href="javascript:;" class="btn">내 사인 업로드</a>
                </div>
                <div class="sign__canvas" style="width: 392px;">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="sign__control">
                    <div class="sign__control__bar">
                        <button class="btn range-left">대비</button>
                        <!-- <input type="range" class="bar" value="50" max="100" step="10"> -->
                        <input type="range" class="bar">
                        <button class="btn range-right">강조</button>
                    </div>
                    <button class="btn w-120">이미지 회전</button>
                </div>
            </div>
            <div class="modal__btn">
                <a href="javascript:;" class="btn btn-gray btn-close shadow">취소</a>
                <a href="javascript:;" class="btn btn-yellow btn-save shadow">저장하기</a>
            </div>
        </div>
    </div>
